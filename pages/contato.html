        <form>

                    <label class="labeltelefone" for="telefone">Telefone:</label>
                    <input required type="text" name="telefone" id="telefone"
                        placeholder="Número telefone">
                    <label class="labeltextarea" for="textarea">Qual a sua dúvida?</label>
                    <textarea required name="duvida" id="duvida" cols="40" rows="12"></textarea>
                    <button class="botao-contato">
                        ENVIAR 
                    </button>
                </div>
            </div>
