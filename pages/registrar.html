</head>
<body>
    <header>
        <div class="header" id="header">
            <div class="header-logo" id="header-logo">
                <a href="index.html"><img src="../assets/images/logomarca2.png" alt="Logomarca" width="80px"></a>
            </div>
            <nav class="navigation" id="navigation">
                <ul>
                    <li class="one" id="one"><a href="index.html">HOME</a></li>

            <div class="login-register" id="login-register">
                <a class="login" href="login.html">LOGIN</a>
                <a class="register" href="registrar.html">CADASTRAR</a>
            </div>
        </div>
    </header>
    <main>
        <form>
            <div class="main-box-login">
                <h2>CADASTRE-SE</h2>
                <div class="input">
                    <input class="box-login" required type="email" name="email" id="email"
                        placeholder="Digite seu email">
                </div>
                <div class="input">
                    <input class="box-login" required type="text" name="name" id="name" placeholder="Seu primeiro nome" >
                </div>
                <div class="input">
                    <input class="box-login" required type="password" name="password" id="password"
                        placeholder="Digite sua senha">
                </div>
                <div class="input">
                    <input class="box-login" required type="password" name="password-confirm" id="password-confirm" placeholder="Confirme a senha">
                </div>
                
                <button class="button-login" onclick="cadastrar()">
                    CADASTRAR
                </button> 
            </div>
        </form>
    </main>
    <script src="../script/cadastro.js"></script>
